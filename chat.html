<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat with 복순이 - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__col">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__col">
            <span>18:43</span>
        </div>
        <div class="status-bar__col">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__col">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__col">
            <h1 class="alt-header__title">복순이</h1>
        </div>
        <div class="alt-header__col">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class= "chat__timestamp">
            wednesday, January 09, 2022
        </div>

        <div class="message-row">
            <img src="icon2.png" alt="">
            <div class="message-row__content">
                <span class="message__author">복순이</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">0:00</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a9380efa73.js" crossorigin="anonymous"></script>
</body>
</html>
