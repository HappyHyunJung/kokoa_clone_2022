<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__col">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__col">
            <span>18:43</span>
        </div>
        <div class="status-bar__col">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-sx"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__col">
                <img src="icon2.png" class="user-component__avatar user-component__avatar--xl" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">복순이</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__col">
                <!-- 다른 스크린에서 오른쪽에 '2>'를 쓰는데 사용하므로 미리 만듦 -->
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sx"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__col">
                <img src="icon2.png" class="user-component__avatar user-component__avatar--sm" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Channel</h4>
                </div>
            </div>
            <div class="user-component__col">
                <!-- 다른 스크린에서 오른쪽에 '2>'를 쓰는데 사용하므로 미리 만듦 -->
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-sx"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/a9380efa73.js" crossorigin="anonymous"></script>
</body>
</html>
